    <nav>
        <ul>
          <li><img src="images/f1_logo.svg" alt="Formula 1" width="100" /></li>
          <li><a href="index.html">News</a></li>
          <li><a href="History.html">History</a></li>

      <br>
      <div class="container">
    <form action="https://oim-apis.up.railway.app/form2" method="POST">
        <fieldset>
            <legend> <strong>Your Information:</strong> </legend>
            <br>
            <div>
                <label for="First-name">Name:</label>
                <input type="text" name="First Name" id="First-name" placeholder="Enter your full name here...">
            </div>
            <br>
            <div>
                <label for="Email">Email:</label>
                <input type="text" name="Email" id="Email" placeholder="Enter your email here...">
            </div>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend> <strong>Your Thoughts:</strong> </legend>
            <br>
            <div>
                <label for="fav-driver">Favorite Driver:</label>
                <input list="driver-name" id="fav-driver" name="fav-driver">

                <datalist id="driver-name">
                    <option value="Max Verstappen">
                    <option value="Sergio Perez">
                    <option value="Charles Leclerc"> 
                    <option value="Carlos Sainz">
                    <option value="George Russel">
                    <option value="Lewis Hamilton">
                    <option value="Fernando Alonso">
                    <option value="Esteban Ocon">
                    <option value="Lando Norris">
                    <option value="Oscar Piastri">
                    <option value="Kevin Magnussen">
                    <option value="Nico Hulkenberg">
                    <option value="Yuki Tsunoda">
                    <option value="Nyck De Vryes">
                    <option value="Alex Albon">
                    <option value="Logan Sargent">
                    <option value="Valtteri Bottas">
                    <option value="Zhou Guanyu">
                    <option value="Pierre Gasly">
                    <option value="Lance Stroll">
                </datalist>
            </div>
            <br>
            <div>
                <div id="text">What do you think of F1 Paddock?</div> 
                
                <label>Great
                    <input type="radio" name="review" value="great">
                </label>
                <label>Good
                    <input type="radio" name="review" value="awesome">
                </label>
                <label>Bad
                    <input type="radio" name="review" value="good">
                </label>
            </div>
            <br>
            <div>
                <div>
                    <label for="comments">What were your favorite sections of F1 Paddock? <br>Any suggestions?</label>
                </div>
                <div>
                    <textarea 
                        name="comments" 
                        id="comments" 
                        cols="25" 
                        rows="5">
                    </textarea>
                </div>
            </div>
            <div>
                <input type="checkbox" id="signup" name="updates" value="updates" checked>
                <label for="signup">Automatic email updates</label>
            </div>
            <br>
            <div>
                <input type="Submit" value="Submit">
                <input type="Reset" value="Reset">
            </div>
      </div>
      <br>
    <img id="f1-1" src="images/f1_logo.svg" alt="" width="100" />
